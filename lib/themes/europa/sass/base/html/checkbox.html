<div class="form-group">
  <div class="checkbox">
    <input type="checkbox" id="cb-example-1" value="">
    <label for="cb-example-1"></label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="cb-example-2" value="" checked>
    <label for="cb-example-2"></label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="cb-example-3" value="">
    <label for="cb-example-3">Unchecked with label</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="cb-example-4" value="">
    <label for="cb-example-4">Focus with label</label>
  </div>
</div>

<script>
  $( document ).ready(function() {
    $( "#cb-example-4" ).focus();
  });
</script>
